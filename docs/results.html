<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if data %}
        <ul>
            {% for item in data %}
                <li>{{ item['Sector'] }}: {{ item['Benefits'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data found for the selected sector.</p>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
