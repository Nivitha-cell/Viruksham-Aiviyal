<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results for {{ name }}</h1>
    <ul>
    {% for item in data %}
        <li>
            <b>{{ item['Yojana Name'] }}</b>
            <ul>
                <li><i>Eligibility:</i> {{ item['Eligibility'] }}</li>
                <li><i>Deadline:</i> {{ item['Deadline'] }}</li>
                <li><i>Benefits:</i> {{ item['Benefits'] }}</li>
            </ul>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Go back</a>
</body>
</html>
